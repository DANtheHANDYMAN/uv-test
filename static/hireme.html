    <script>
        function iniFrame() {
            if (window.self !== window.top) {
                // !== the operator checks if the operands are
                // have not the same value or not equal type
                // document.write("The page is in iFrame");
                document.getElementById('easter_egg').style.display = "none";
            } else {
                // document.write("The page is in iFrame");
                document.getElementById('easter_egg').style.display = "none";
            }
        }
        // iniFrame();
